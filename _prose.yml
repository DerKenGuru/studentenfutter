prose:
  rooturl: '_posts'
  siteurl: 'http://prose.github.io/studentenfutter/'
  #relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_data
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        label: "Titel"
        value: ""
      - name: "categories"
        label: "Kategorie hinzufügen"
        placeholder: "Kategorie auswählen"
        ootions:
          - name: "Schnell"
            value: "schnell"
          - name: "Vegetarisch"
            value: "vegetarisch"