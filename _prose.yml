prose:
  #rooturl: '_posts'
  siteurl: 'http://prose.github.io/studentenfutter/'
  #relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: "assets/images/"
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_data
    - .jekyll-cache
    - _sass
    - _site
    - Gemfile
    - Gemfile.lock
    - _prose.yml
    - categories.html
    - docker-compose.yml
    - index.html
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "title"
        field:
          element: "text"
          value: "Titel"
      - name: "image"
        field:
          element: "text"
          label: "Bild Link"
          value: "/assets/images/image.jpg"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          alterable: true
          options:
            - name: "Vegetarisch"
              value: "vegetarisch"
            - name: "Schnell"
              value: "schnell"
            - name: "Frühstück"
              value: "frühstück"
            - name: "Snacks"
              value: "snacks"
            - name: "Süß"
              value: "süß"
            - name: "Salate"
              value: "salate"
            - name: "Fleisch"
              value: "fleisch"
            - name: "Nachspeise"
              value: "nachspeise"
            - name: "Kuchen"
              value: "kuchen"